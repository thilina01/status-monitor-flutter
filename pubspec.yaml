 
name: status_monitor
description: A mobile app for monitoring system status.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  shared_preferences: ^2.1.0
  provider: ^6.0.5
  flutter_local_notifications: ^18.0.1
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#ffffff"  # Background color (Android only)
  adaptive_icon_foreground: "assets/icons/app_icon.png"  # Foreground icon (Android only)

flutter_native_splash:
  color: "#000000" # Background color
  image: assets/icons/app_icon.png # Your splash logo (Ensure the file exists)
  android_12:
    image: assets/icons/app_icon.png
    icon_background_color: "#000000"
